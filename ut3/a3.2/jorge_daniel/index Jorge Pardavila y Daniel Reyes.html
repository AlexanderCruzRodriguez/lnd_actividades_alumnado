<style>
/* Estilos generales */

body, h1, p, div, form, input, textarea, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #C4C1C0;
}

header {
    background-color: #8db8e4;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    transition: background-color 0.3s ease-in-out;
}

/* Estilos del formulario */

.form-container {
    display: grid;
    grid-template-columns: 1fr;
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #ffff;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #336699;
    font-weight: bold;
}

.red-text {
    color: red;
}

.form-input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: border-color 0.3s ease-in-out;
}

.form-input:focus {
    border-color: red;
    outline: none;
}

button {
    background-color: #336699;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #204d74;
}

/* Estilos para todos los títulos H1 */
h1 {
    font-size: 36px;
    color: #336699; /* Color diferente a negro */
}

h1:hover {
    background-color: #e0e0e0; /* Cambiar el color de fondo al pasar el ratón sobre el título */
}
</style>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Avanzado</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Formulario de contacto</h1>
    </header>

    <section class="form-container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" class="form-input "pattern="\d{3}-\d{2}-\d{2}-\d{2}" placeholder="Ej. 928-XX-XX-XX"/>
            </div>
                       

            <div class="form-group">
                <label for="mensaje" class="red-text">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" class="form-input" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="telefono">Nivel de esfuerzo:</label>
                <input type="range" id="nivel_esfuerzo" class="form-input" name="nivel_esfuerzo" min="1" max="10" value="1"/>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" class="form-input">
            </div>

            <button type="submit">Enviar</button>
        </form>
    </section>

</body>
</html>

<td style="text-align: right;"><label for="tipo_entrenamiento">Tipo de Entrenamiento (*):</label></td>
<td>
    <select id="tipo_entrenamiento" name="tipo_entrenamiento" required>
        <option value="aerobico">Aeróbico</option>
        <option value="anaerobico">Anaeróbico</option>
    </select>
