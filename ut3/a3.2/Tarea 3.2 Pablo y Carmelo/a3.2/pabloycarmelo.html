<!DOCTYPE html>
<html>
<head>
	<title>Formulario de Pablo Y Carmelo</title>
    <link href="csspabloycarmelo.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<h1>Formulario de Pablo y Carmelo</h1>
	<form>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre"><br><br>
		<label for="apellido">Apellido:</label>
		<input type="text" id="apellido" name="apellido"><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		<label for="password">Contraseña:</label>
		<input type="password" id="password" name="password"><br><br>
		<label for="telefono">Teléfono:</label>
		<input type="tel" id="telefono" name="telefono"><br><br>
		<input type="submit" value="Enviar">
	</form>
	<br><br>
	<table>
		<tr>
			<td><img src="img/1.png" alt="Imagen en una tabla"></td>
			<td><div><img src="img/2.jpg" alt="Imagen en un div"></div></td>
			<td><p><img src="img/3.jpg" alt="Imagen en un párrafo"></p></td>
		</tr>
	</table>
</body>
</html>
