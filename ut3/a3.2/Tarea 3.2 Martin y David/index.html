<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin David</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        table {
            text-align: center;
            border: 3px solid black;
        }

        td {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    
<form action="recibformulario.php" method="get/post">
    <h1 class="h1">Formulario</h1>
    <table align="center">

        <tr>
            <td colspan="2"><h2>Registro de Entrenamientos</h2></td>
        </tr>
        <tr>
            <td><label for="dni">DNI</label></td>
            <td><input type="text" id="dni" name="dni" maxlength="9" required></td>
        </tr>
        <tr>
            <td><label for="nombre_apellidos">Nombre y Apellidos</label></td>
            <td><input type="text" id="nombre_apellidos" name="nombre_apellidos" maxlength="100" required></td>
        </tr>
        <tr>
            <td><label for="contrasena" class="contrasena">Contraseña</label></td>
            <td><input type="password" id="contrasena" name="contrasena" minlength="5" maxlength="10" required></td>
        </tr>
        <tr>
            <td><label for="telefono">Teléfono</label></td>
            <td><input type="tel" id="telefono" name="telefono" pattern="\d{3}-\d{2}-\d{2}-\d{2}" placeholder="Ej. 928-XX-XX-XX"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email" name="email" pattern="^[a-zA-Z0-9_.+-]+@gmail\.com$" required></td>
        </tr>
        <tr>
            <td><label for="fecha_entrenamiento">Fecha del Entrenamiento</label></td>
            <td><input type="date" id="fecha_entrenamiento" name="fecha_entrenamiento" min="2023-01-01" max="2023-12-31" required></td>
        </tr>
        <tr>
            <td>
                <label for="imagenes_entrenamiento">Imagenes del Entrenamiento:</label>
            </td>
            <td>
                <input type="file" id="imagenes_entrenamiento" name="imagenes_entrenamiento" accept="image/jpeg" multiple>
            </td>
        </tr>
        <tr>
            <td>
                <label for="rutina_ejercicios">Rutina de Ejercicios</label>
            </td>
            <td>
                <input type="file" id="rutina_ejercicios" name="rutina_ejercicios" accept=".pdf">
            </td>
        </tr>
        <tr>
            <td>
                <label for="agua_consumida">Cantidad de Agua Consumida</label>
            </td>
            <td>
                <input type="number" id="agua_consumida" name="agua_consumida" value="0.5" step="0.1" min="0.1" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="nivel_esfuerzo">Valoración del nivel de esfuerzo</label>
            </td>
            <td>
                <input type="range" id="nivel_esfuerzo" name="nivel_esfuerzo" min="1" max="10" step="1" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="tipo_entrenamiento">Tipo de Entrenamiento</label>
            </td>
            <td>
                <select id="tipo_entrenamiento" name="tipo_entrenamiento" required>
                    <option value="aerobico">Aeróbico</option>
                    <option value="anaerobico">Anaeróbico</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="salas_utilizadas">Salas Utilizadas</label>
            </td>
            <td>
                <select id="salas_utilizadas" name="salas_utilizadas[]" multiple required>
                    <option value="pista_exterior">Pista Exterior</option>
                    <option value="piscina">Piscina</option>
                    <option value="sala_musculacion">Sala de Musculación</option>
                    <option value="sala_spinning">Sala de Spinning</option>
                    <option value="sala_polivalente">Sala Polivalente</option>
                    <option value="zona_cardio">Zona Cardio</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button type="reset">Limpiar</button>
                <button type="submit">Enviar</button>
            </td>
        </tr>
    </table>
    <br>
    <table align="center">
		<tr>
			<td><img class="imagen1" src="img/1.jpg" alt="Imagen en una tabla"></td>
			<td><div><img class="imagen2" src="img/2.jpg" alt="Imagen en un div"></div></td>
			<td><p><img class="imagen3" src="img/3.png" alt="Imagen en un párrafo"></p></td>
		</tr>
	</table>  
</form>

</body>
</html>
